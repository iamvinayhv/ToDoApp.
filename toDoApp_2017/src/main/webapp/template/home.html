<div id="homeBody" class="row">
	
		<div class="col-sm-2"></div>
		
			<div class="col-sm-7">


				<div data-ng-controller="homeController as hc">
				
							<div>
								<div id="dommydiv" data-ng-click="hc.showHide()" contenteditable="true" placeholder="Take a note..."></div>
							
							
								<div data-ng-show ="IsVisible" >
									<div id="t" name="title" data-ng-model="toDo.title" contenteditable="true" placeholder="Title" style="font-weight: bold;"></div>
									<div id="n" name="note" data-ng-model="toDo.note" contenteditable="true" placeholder="Take a note..."></div>
									<div id="done" data-ng-click="hc.addNote()">DONE</div>
								</div>
							
								
								<input type="text" name="title" data-ng-model="toDo.title" placeholder="Title"><br>
								<input type="text" name="note" data-ng-model="toDo.note" placeholder="Note"><br>
								
								<input type="submit" value="Add" data-ng-click="hc.addNote()">
								
							</div>
							
							<div data-ng-repeat="todo in toDoList">
								<div id="todo.id" class="todo">
									<div id="toDoTitle">{{todo.title}}</div>
									<div id="toDoNote">{{todo.note}}</div>
									
									<div>
										<span data-ng-click="hc.deleteNote(todo.id)">delete</span>
									</div>
								</div>
							</div>
				
				
				</div>
			</div>
		<div class="col-sm-3"></div>
</div>
