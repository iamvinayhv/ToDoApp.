<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">

				<div data-ng-controller="signUpController">
					
						<div  id="signUphead">
							<h3>SignUp to ToDoApp</h3>
						</div>
						
						<form>
						
						
						<div id="signUpBody" >
						
						
						<div class="form-group">
								<label for="name" class="cols-sm-2 control-label">Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><img src="images/Contact.png" width="20px" height="20px"></span>
                                    <input type="text" class="form-control" name="name" id="name" data-ng-model="name" placeholder="Your Name" />
								</div>
							</div>
						</div>
						
						<span style="color: red" class="error_form" id="firstName_error_msg"></span>		
											
											
											
										
										
						<div class="form-group">
								<label for="mobile" class="cols-sm-2 control-label">Mobile</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><img src="images/phone.png" width="20px" height="20px"></span>
									<input type="text" class="form-control" name="mobile" id="form_mobile" data-ng-model="mobile"  placeholder="Your mobile Number"/>
								</div>
							</div>
						</div>
								
						<span style="color:red" class="error_form" id="mobile_error_msg"></span>
								
								
									
									
						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><img src="images/mail.png" width="20px" height="20px"></span>
									<input type="text" class="form-control" name="email" id="form_email" data-ng-model="email" placeholder="Your Email"/>
								</div>
							</div>
						</div>
						
						<span style="color: red" class="error_form" id="email_error_msg"></span>		
							
								
						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><img src="images/Password.png" width="20px" height="20px"></span>
									<input type="text" class="form-control" name="password" id="form_password" data-ng-model="password"  placeholder="Password"/>
								</div>
							</div>
						</div>
						
						<span style="color: red" class="error_form" id="password_error_msg"></span>	
								
						<input type="submit" value="SignUp" data-ng-click="signUp()">			
											
					</form>
					
					</div>
					
					<div id="signUpBottom">
						<a style="color: white;" data-ui-sref="signIn">Already Registered? SignIn</a>
					</div>
		
				
		</div>
</div>
